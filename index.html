<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popular Monkeys</title>
  <script src="node_modules/handlebars/dist/handlebars.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css"/>
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="./js/monkeys.js"></script>
  <script src="./js/monkeysTemplate.js"></script>
</head>
<body>
  <section>
    <h1>Most popular monkeys</h1>
    <div id="monkeys"> 
      
    </div>
  </section>
</body>
<script type="text/x-handlebars-template" id="monkey-template">
  <div class="monkeys">
    
      {{#each monkeys}}
        {{> monkeyCard}}
      {{/each}}
  </div>
</script>
<script type="text/x-handlebars-template" id="monkeyCard">
  <div class="monkey">
    <h2>{{name}}</h2>
    <img src="{{image}}">
    <button class="infoButton">Info</button>
    <p style="display: none" id="{{id}}">
    {{info}}
    </p>
  </div> 
</script>
</html>
